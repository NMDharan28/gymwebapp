    <div class="container">
        <h1 style="color: black;">GYM Membership Application</h1>
        <form id="membershipForm" action="page1.html" method="get">
            <div class="form-group">
                <label  for="fullName"> Full Name:</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter an Name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  placeholder="Enter an email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter an password"  required>
                <span class="error" id="phoneError"></span>
            </div>
